name: 'build and deploy python az function'

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      
env:
  AZURE_WEBAPP_PACKAGE_PATH: '.'       
  PYTHON_VERSION: '3.9'

jobs:
  Build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2         
    
    - name: 'Set up Python ${{ env.PYTHON_VERSION }}'
      uses: actions/setup-python@v2
      with:
        python-version: '${{ env.PYTHON_VERSION }}'
        
    - name: Install dependencies
      run: |         
         python -m pip install --upgrade pip
         pip install -r requirements.txt --target=".python_packages/lib/site_packages"
        
    - name: Upload artifacts for deployment
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}' 
        
        
  Deploy_Development:    
    runs-on: ubuntu-latest
    needs: Build
    environment : development
    if: ${{ github.event_name != 'pull_request' }}
    
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: app
        
    # Deploy to Azure Web apps
    - name: 'Run Azure webapp deploy action using spn'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ vars.AZURE_WEBAPP_NAME }} 
        package: .
        
#     - uses: azure/appservice-settings@v1
#       with:
#         app-name: ${{ vars.AZURE_WEBAPP_NAME }}
#         app-settings-json: '${{ vars.APP_SETTINGS }}' 
      
    - name: logout
      run: |
        az logout        
